<div class="container__bigcard">
  <div class="bigcard__photo">
    <img src="{{ photoCover }}" alt="Blog Pessoal">
  </div>
  <div class="bigcard__title">
    <h1>
      <a [routerLink]="['content', id]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="bigcard__description">
    <p>
      {{ cardDescription }}
    </p>
  </div>
</div>
