<div class="container__smallcard">
  <div class="container__smallcard-content">
    <div class="smallcard__photo">
      <img src="{{ photoCover }}" alt="Blog Pessoal">
    </div>
    <div class="smallcard__title">
      <h1>
        <a [routerLink]="['content', id]">{{ cardTitle }}</a>
      </h1>
    </div>
  </div>
  <div class="container__smallcard-separator">
    <hr>
  </div>
</div>
